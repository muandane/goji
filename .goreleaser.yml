version: 2

before:
  hooks:
  - go mod tidy
  - ./scripts/manpages.sh
  - ./scripts/completions.sh


builds:
- binary: goji
  main: ./
  goos:
  - darwin
  - windows
  - linux
  goarch:
  - amd64
  - arm64
  - arm
  goarm:
    - "7"
  ignore:
    - goos: windows
      goarch: arm64
    - goos: windows
      goarm: "7"
  env:
  - CGO_ENABLED=0
  ldflags:
  - -s -w -X github.com/muandane/goji/cmd.version={{.Version}}

release:
  prerelease: auto

universal_binaries:
- replace: true

archives:
- name_template: >-
    {{- .ProjectName }}_v{{- .Version }}_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64 {{- else if eq .Arch "386" }}i386 {{- else }}{{ .Arch }}{{ end }} {{- if .Arm }}v{{ .Arm }}{{ end -}}
  format_overrides:
  - goos: windows
    formats: ['zip']
  builds_info:
    group: root
    owner: root
  files:
  - README.md
  - LICENSE
  - manpages/*
  - completions/*

homebrew_casks:
- name: goji
  homepage: "https://github.com/muandane/goji"
  repository:
    owner: muandane
    name: homebrew-tap
  description: "Commitizen-like Emoji Commit Tool written in Go"
  directory: Casks
  dependencies:
  - formula: git
  - formula: carapace
  commit_author:
    name: muandane
    email: zmoualhi@outlook.com
  completions:
    bash: completions/goji.bash
    zsh: completions/goji.zsh
    fish: completions/goji.fish
  manpages:
    - manpages/goji.1.gz
  hooks:
    post:
      install: |
        if OS.mac?
          system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/goji"]
        end

winget:
  - publisher: muandane
    license: "Apache-2.0 license"
    copyright: Muandane
    homepage: "https://github.com/muandane/goji"
    short_description: "Commitizen-like Emoji Commit Tool written in Go"
    dependencies:
      - package_identifier: Git.Git
        minimum_version: 2.39.0
    repository:
      owner: "muandane"
      name: winget-pkgs
      branch: "{{.ProjectName}}-{{.Version}}"
      pull_request:
        enabled: true
        draft: true
        base:
          owner: microsoft
          name: winget-pkgs
          branch: master

checksum:
  name_template: 'checksums.txt'
